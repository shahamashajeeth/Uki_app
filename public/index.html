<html>
    <head>
        <base href="/" />
        <title>Uki Students</title>
        <!--Stylesheet-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" href="style.css">
        <style>
        #welcome
        {
          border-radius:50px;
          background:lightblue;
          float:center;
          padding:20px;
          width:700px;
          height:280px;
        }
        #hey
        {
          border-radius:50px;
          background:lightgreen;
          float:left;
          padding:20px;
          width:500px;
          height:300px;
        }
        #bye
        {
          border-radius:50px;
          background:lightgreen;
          float:right;
          padding:20px;
          width:500px;
          height:300px;
        }
        #footer
        {
          border-radius:0px;
          background:lightblue;
          float:right;
          padding:20px;
          width:1300px;
          height:20px;
        }
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: lightblue;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
        </style>
    </head>
    <body>

        <!--Container for React rendering-->
        <div id="container"></div>
        <!--Bundled file-->
        <script src="bundle.js"></script>
        <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("ul").hide();
            });
            $("#show").click(function(){
                $("ul").show();
            });

            $("#details").click(function(){
                $("p").hide();
            });
            });
            $(document).ready(function(){
              $("#flip").click(function(){
                  $("#panel").slideToggle("slow");
              });
          });
          $(document).ready(function(){
            $("h2").mouseenter(function(){
                $("h2").css("background-color", "green");
            });
            $("h2").mouseleave(function(){
                $("h2").css("background-color", "lightgreen");
            });
        $("#h1").mouseenter(function(){
          alert("The page is says \nYou entered into Uki!");
        });

        });
        $(document).ready(function(){
          $("h2").mouseenter(function(){
              $("h2").css("background-color", "green");
          });
          $("h2").mouseleave(function(){
              $("h2").css("background-color", "lightgreen");
          });
            });
        </script>

        </head>
        <body>
        <center>
        <br>
        <br>
        <img src="uki.png" align="center" height="200" width="1200">
        <br><br>
        <div id="flip">Welcome to Uki</div>
    </body>
</html>
